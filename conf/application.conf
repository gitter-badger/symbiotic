# Database configuration
# ~~~~~
symbiotic {
  mongodb {
    // See http://docs.mongodb.org/manual/reference/connection-string
    uri = "mongodb://localhost:27017"
    dbname {
      default = "symbiotic"
      hipe = "symbiotic-hipe"
      dman = "symbiotic-dman"
    }
  }
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = DEBUG
  persistence {
    journal.plugin = "akka-contrib-mongodb-persistence-journal"
    snapshot-store.plugin = "akka-contrib-mongodb-persistence-snapshot"
    view.auto-update-interval = 1s
  }
  mongodb {
    mongo.driver = "akka.contrib.persistence.mongodb.CasbahPersistenceExtension" // or RxMongoPersistenceExtension
    mongodb.mongo.urls = ["localhost:27017"]
  }
  contrib {
    persistence.mongodb.mongo.db = "symbiotic-eventstore"
    persistence.mongodb.mongo.journal-collection = "event.journal"
    persistence.mongodb.mongo.journal-index = "journal_index"
    persistence.mongodb.mongo.snaps-collection = "event.snapshots"
    persistence.mongodb.mongo.snaps-index = "snapshots_index"
    persistence.mongodb.mongo.journal-write-concern = "Journaled"
  }
}